<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator with Ads</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .calculator-container {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 320px;
  }

  .display {
    background: #25D366;
    color: white;
    font-size: 32px;
    text-align: right;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    min-height: 50px;
    overflow-x: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    padding: 20px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #f0f0f0;
    transition: background 0.2s;
  }

  button:hover {
    background: #ddd;
  }

  button.operator {
    background: #25D366;
    color: white;
  }

  button.operator:hover {
    background: #128C7E;
  }

  .ad {
    background: #ffeb3b;
    text-align: center;
    padding: 10px;
    margin: 15px 0;
    font-weight: bold;
    border-radius: 8px;
  }

  @media (max-width: 400px) {
    .calculator-container {
      width: 90%;
    }

    .display {
      font-size: 28px;
    }

    button {
      padding: 15px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div class="calculator-container">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="appendValue('-')">-</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')" class="operator">+</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="calculate()" class="operator">=</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('.')">.</button>

    <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
    <button onclick="deleteLast()">DEL</button>
  </div>

  <!-- Ad placeholder -->
  <div class="ad">ADVERTISEMENT</div>
</div>

<script>
  let display = document.getElementById('display');
  let currentValue = '';

  function appendValue(val) {
    if(currentValue === '0' && val !== '.') currentValue = '';
    currentValue += val;
    display.textContent = currentValue;
  }

  function clearDisplay() {
    currentValue = '';
    display.textContent = '0';
  }

  function deleteLast() {
    currentValue = currentValue.slice(0, -1);
    if(currentValue === '') display.textContent = '0';
    else display.textContent = currentValue;
  }

  function calculate() {
    try {
      let result = eval(currentValue);
      display.textContent = result;
      currentValue = result.toString();
    } catch {
      display.textContent = 'Error';
      currentValue = '';
    }
  }
</script>

</body>
</html>
